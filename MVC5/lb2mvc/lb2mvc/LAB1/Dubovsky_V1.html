<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--//link to bootstrap-->
    <link href="../Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <h2>
        Список
    </h2>
    <ul>
        <li>A. элемент 1 списка</li>
        <li>B. элемент 2 списка</li>
    </ul>
    <hr>
    <h2>
        Форма
    </h2>
    <!--//making body with form-->
    <form role="form" class="form-horizontal">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Чек-бокс:1
                        </label>
                    </div>
                </div>
                </div>
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" /> Чек-бокс:2
                            </label>
                        </div>
                    </div>
                    </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                        <label class="radio-inline">
                            <input type="radio" name="Radios" id="optionsRadios1" value="option1" checked />Радио-1
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="Radios" id="optionsRadios2" value="option2" />Радио-2
                        </label>
                </div>
            </div> 
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="InputLogin" >Логин:</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="InputLogin" placeholder="Введите логин">
                            </div>  
                            </div>
                <div class="form-group"> 
                        <label for="InputPassword" class="col-md-2 control-label" >Пароль:</label>
                    <div class="col-md-8">
                        <input type="password" class="form-control" id="InputPassword" placeholder="Введите пароль">
                    </div>
                </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <button type="submit" class="btn btn-default">Отправить</button>
                </div>
            </div>
    </form>  
    <!--//linnk to scripts-->
    <script src="../Scripts/bootstrap.js"></script>
    <script src="../Scripts/jquery-1.10.2.js"></script>
</body>
</html>
